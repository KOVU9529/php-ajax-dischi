<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Importo link css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Importo cdn axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Importo cdn axios-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <header>
        <img class="headerImage" src="./css/download.png" alt="logo">
        <!--Introduco la select con il 
            v-model per poterli passare la variabile get diferita al genere
            @change collego il cambiamento di valore del genre con la function per la chimata api-->
        <select v-model="userGender" @change="getDatabaseApi" >
            <option value="all">All</option>
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <option value="Metal">Metal</option>
            <option value="Pop">Pop</option>
        </select>
        </header>
        <main class="container-card">
            <!--Imposto ciclo v-for-->
            <div v-for= " data in database "  class="card">
                <!--Passaggio dinamico utilizzo v-bind-->
                <img class="image" :src="data.poster" alt="">
                <h2>{{ data.title }}</h2>
                <h3>{{ data.author }}</h3>
                <h4>{{ data.year }}</h4>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
